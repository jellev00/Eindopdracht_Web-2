<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>StickIt</title>
    <script src="scripts/code.js"></script>
    <script src="https://kit.fontawesome.com/6b6c91eada.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div id="controls">
    <input type="radio" name="options" value="#BFFFC3" id="radio1" class="green">
    <input type="radio" name="options" value="#A1EEFE" id="radio2" class="blue">
    <input type="radio" name="options" value="#FDDE9E" id="radio3" class="yellow">
    <input type="radio" name="options" value="#FFC3C3" id="radio4" class="red">
    <input type="text" id="txtTitle" placeholder="Enter your note tilte here"/>
    <input type="text" id="txtDescription" placeholder="Enter your note here"/>
    <button id="btnAdd">
        <i class="fa-solid fa-plus"></i>
    </button>
    <!--
    Dit moet je toevoegen via Javascript :

    <input id="btnClear" type="button" value="Remove all notes">

    -->
</div>
<div id="countInfo">
    <p>Number of notes is <span id="txtCountNotes"></span></p>
</div>
<div id="notes">
    <!--
    Zo zien de notes eruit die jouw Javascript code moet toevoegen :

    <div class="note">
        <h1>eerste note</h1>
        <p>08:16:40</p>
    </div>

    <div class="note">
        <h1>tweede note</h1>
        <p>08:16:45</p>
    </div>

    Denk eraan dat elke note ook een achtergrondkleur moet krijgen!

    -->
</div>
</body>
</html>
